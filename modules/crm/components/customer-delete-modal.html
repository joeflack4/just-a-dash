{# - Note: Flask-Triangle reference for jinja2/angular interpolation - http://flask-triangle.readthedocs.io/en/develop/tutorial/part1.html#}

<script type="text/ng-template" id="customer-delete-modal.html">

    {# Customer Delete Confirmation #}
    <div class="modal fade" id="ConfirmDelete{{ c.id|angular }}" tabindex="-1" role="dialog" aria-labelledby="ConfirmDelete{{ c.id|angular }}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="ConfirmDelete{{ form.form_id }}Title">Confirm Delete of Customer: {{ c.name_first|angular }}, {{ c.name_last|angular }}</h4>
          </div>

          <div class="modal-body" align="center">
            Are you sure?
          </div>
          <form id="Customer-Delete-Form{{ c.id|angular }}" role="form" method='POST' action="{{ url_for(request.endpoint) }}">
            {% set form = forms['Customer-Delete-Form'] %}
          {{ form.csrf_token }}
          {{ form.id(value=c.id|angular) }}

          <div class="modal-footer">
            <div style="float:left">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Don't delete.</button>
            </div>
            <div style="float:right">
              <button type="submit" name="form_submit" value="Customer-Delete-Form" class="btn btn-danger">Yes, I'm sure.</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</script>
